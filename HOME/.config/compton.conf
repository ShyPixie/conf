# --------------------------- Geral ---------------------------
# https://github.com/chjj/compton/wiki/perf-guide
# https://github.com/chjj/compton/wiki/vsync-guide
backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-swap-method = "undefined";
refresh-rate = 60;
sw-opti = true;
vsync = false;

# --------------------------- Sombras ---------------------------
shadow = true;          # Mostrar sombras na janelas
no-dock-shadow = true;  # Desabilitar sombras no dock/painel
no-dnd-shadow = true;   # Desabilitar sombras em janelas dnd
clear-shadow = true;    # Apaga a sombra atrás da janela (experimental).
shadow-radius = 14;      # Radio de desfoque das sombras. (padrão 12)
shadow-offset-x = -20;   # Deslocamento lateral esquerdo. (padrão -15)
shadow-offset-y = -20;   # Deslocamento superior. (padrão -15)
shadow-red = 0.6;
shadow-green = 0.0;
shadow-blue = 0.6;

# Não mostrar sombras nestas janelas:
#
# Formato: ALVO:TIPO:PADRÃO
#
# _GTK_FRAME_EXTENTS@:c : Conserta sombras em janelas Gtk3
#
# ALVO: n (nome)
#       i (classe da instância)
#       g (classe geral)
#       r (regra)
#
# TIPO: e (exatamente)
#       a (em qualquer lugar)
#       s (no começo)
#       w (curinga)
#       p (expressão regular)
#
# PADRÃO: (O padrão que deseja encontrar)
shadow-exclude = [
 "g:e:Synapse",
 "g:e:Conky",
 "n:e:Legend Online",
 "g:e:Symphony.bin.x86_64",
 "g:e:Audacious",
 "g:e:Altyo",
 "g:e:Cairo-dock",
 "_GTK_FRAME_EXTENTS@:c"
];

# desvanecimento
fading = false;              # Desvanecer janelas
no-fading-openclose = true;  # Desvanecer janelas ao abrir/fechar
fade-delta = 10;             # Tempo a cada etapa (em ms, padrão 10).
fade-in-step = 0.03;         # Mudança de opacidade por etapa (entrada). (padrão 0.028).
fade-out-step = 0.03;        # Mudança de opacidade por etapa (saida). (padrão 0.03).

# opacidade
menu-opacity = 0.94          # Opacidade do menu
inactive-opacity = 0.80;     # Opacidade de janelas inativas
active-opacity = 1.00;       # Opacidade de janelas ativas
frame-opacity = 0.90;        # Opacidade do título e bordas da janela

detect-client-opacity = true;  # Previne que alguns aplicativos ignorem o nível de opacidade.
detect-rounded-corners = true; # Detecta bordas arredondadas e trata elas retangulares quando
                               # as sombras são ignoradas

# Configurações de tipos de janelas específicos
wintypes:
{
  tooltip = { fade = true; shadow = false; };
};
