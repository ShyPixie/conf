prompt 0
timeout 50
default arch

label arch
	menu label Arch Linux Ck
	linux ../vmlinuz-linux-ck
	initrd ../initramfs-linux-ck.img
	append root=/dev/disk/by-label/ext4root init=/usr/lib/systemd/systemd rootflags=data=writeback systemd.unit=graphical.target vga=792 libahci.ignore_sss=1 clocksource=hpet elevator=bfq noapic quiet ro

label android
	menu label Android 4.2
	linux ../android/kernel
	initrd ../android/initrd.img
	append root=/dev/disk/by-label/ext4root androidboot.hardware=android_x86 video=-16 SRC=/android-4.2-test
